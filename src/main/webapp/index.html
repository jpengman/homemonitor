<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name=apple-mobile-web-app-status-bar-style content=black>
	<meta name="apple-mobile-web-app-title" content="Homemonitor">
	<link rel="apple-touch-icon" href="img/apple-touch-icon.png">
	<link rel="apple-touch-startup-image" href="img/launchscreen.png">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<!--Custom stylesheets-->
	<link rel="stylesheet" href="styles/slider.css">
	<link rel="stylesheet" href="styles/main.css">
	<!-- fontawsome -->
	<script defer src="https://use.fontawesome.com/releases/v5.9.0/js/all.js"></script>
	<title>Home Monitor</title>
</head>

<body>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script src="scripts/vendor/jquery-3.3.1.min.js"></script>
	<script src="scripts/vendor/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"
		integrity="sha256-CfcERD4Ov4+lKbWbYqXD6aFM9M51gN4GUEtDhkWABMo=" crossorigin="anonymous"></script>
	<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfKxPwUbb3CvFjOzB8pIjQPPsb2kMtVoA"></script>
	<script src="scripts/initiateVariables.js"></script>
	<script src="scripts/utils.js"></script>

	<!-- Navbar -->
	<script src="scripts/navbarBuilder.js"></script>
	<!--Main View  -->
	<div id="main_view" class="container-fluid text-center">
		<h5 id="content_header"></h5>
		<div id="content" style.display="none"></div>
		<div class="row text-center">
			<div class="col">
				<input type="range" min="15" max="1440" value="360" step="15" id="chart_range"
					class="slider form-control" style.display="none">
			</div>
		</div>
		<div class="row text-center">
			<div class="col">
				<div id="range_output" style.display='none'></div>
			</div>
		</div>
	</div>
	<!-- Templates -->
	<div id="templates">
		<canvas id="tmp_ChartJS"></canvas>
		<table id="tmp_overview" class="table table-sm small">
			<thead>
				<tr>
					<th scope="col">Sensor</th>
					<th scope="col">Temperatur</th>
					<th scope="col">Tidpunkt</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>

		<table id="tmp_solarinfo" class="table table-sm small">
			<thead>
				<tr>
					<th scope="col"><i class="far fa-sun text-warning"></i><i class="fas fa-arrow-up"></i><small
							id="sunUp"></small></th>
					<th scope="col" colspan="4">Solcellerna</th>
					<th scope="col"><i class="far fa-sun text-warning"></i><i class="fas fa-arrow-down"></i><small
							id="sunDown"></small></th>
				</tr>
				<tr>
					<th scope="col">Effekt</th>
					<th scope="col">Max</th>
					<th scope="col">Start</th>
					<th scope="col">Stop</th>
					<th scope="col">I dag</th>
					<th scope="col" id="month_col"></th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>

		<div id="tmp_start" class="row">
			<div id="start_left" class="col-sm"></div>
			<div id="start_right" class="col-sm"></div>
		</div>

		<table id="tmp_rain_history" class="table table-sm small">
			<thead>
				<tr>
					<th scope="col" colspan="4">Regn <i class="fas fa-cloud-rain"></i></th>
				</tr>
				<tr>
					<th scope="col">Idag</th>
					<th scope="col">Senaste dygnet</th>
					<th scope="col">Senaste veckan</th>
					<th scope="col">Senaste MÃ¥naden</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>

		<div id="tmp_cog" style="height: 100%">
			<table style="width: 100%; height: 100%">
				<tr style="height: 50%">
					<td></td>
				</tr>
				<tr>
					<td><span class="fas fa-cog fa-5x fa-spin"></span></td>
				</tr>
				<tr style="height: 50%">
					<td></td>
				</tr>
				<tr>
			</table>
		</div>
	</div>


	<!--Draw Functions-->
	<script src="scripts/chartRangeHandler.js"></script>
	<script src="scripts/drawChart.js"></script>
	<script src="scripts/drawMap.js"></script>
	<script src="scripts/drawStartPage.js"></script>
	<script src="scripts/drawOverview.js"></script>
	<script src="scripts/drawRainHistory.js"></script>

	<script src="scripts/contentHandler.js"></script>
	<script src="scripts/routing.js"></script>
	<script src="scripts/swipeHandler.js"></script>

</body>

</html>
