<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name=apple-mobile-web-app-status-bar-style content=black>
<link rel="apple-touch-icon" href="img/apple-touch-icon.png">
<link rel="apple-touch-startup-image" href="img/launchscreen.png">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="styles/bootstrap.min.css">
<link rel="stylesheet" href="styles/slider.css">

<style type="text/css">
#templates {
	display: none
}
</style>

<script defer
	src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>


</style>
<title>Home Monitor</title>
</head>
<body>
	<script type="text/javascript"
		src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" href="#">HomeMonitor</a>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<ul class="navbar-nav">
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" data-toggle="dropdown"
					data-target="dropdown_heating" href="#">Uppvärmning<span
						class="caret"></span></a>
					<div class="dropdown-menu" aria-labelledby="dropdown_heating">
						<a class="dropdown-item" href="#stove">Vedspisen</a> <a
							class="dropdown-item" href="#vp" id="vp_btn">Värmepumpen</a> <a
							class="dropdown-item" href="#acc" id="acc_btn">Ackumulatortanken</a>
						<a class="dropdown-item" href="#floor" id="floor_btn">Golvvärmen</a>
						<a class="dropdown-item" href="#tanks" id="tanks_btn">Systemet</a>
					</div>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" data-toggle="dropdown"
					data-target="dropdown_outside" href="#">Utomhus<span
						class="caret"></span></a>
					<div class="dropdown-menu" aria-labelledby="dropdown_outside">
						<a class="dropdown-item" href="#outside_now">Just Nu</a> <a
							class="dropdown-item" href="#outside_days">Dagar</a> <a
							class="dropdown-item" href="#outside_weeks" id="outside_weeks">Veckor</a>
						<a class="dropdown-item" href="#outside_months">Månader</a> <a
							class="dropdown-item" href="#outside_years">År</a>
					</div> <!--li class="nav-item"><a class="nav-link" href="#">test</a></li-->
			</ul>
		</div>
	</nav>
	<!--Main View  -->
	<div id="main_view" class="container text-center">
		<h5 id="content_header"></h5>
		<div id="content" style.display="none"></div>
		<div class="row text-center">
			<div class="col">
				<input type="range" min="60" max="1440" value="360" step="60"
					id="chart_range" class="slider form-control" style.display="none">
			</div>
		</div>
		<div class="row text-center">
			<div class="col">
				<div id="range_output" style.display='none'>6 Timmar</div>
			</div>
		</div>
	</div>
	<!-- Templates -->
	<div id="templates">
		<div id="tmp_overview">TEST</div>
		<div id="tmp_cog" style="height: 100%">
			<table style="width: 100%; height: 100%">
				<tr style="height: 50%">
					<td></td>
				</tr>
				<tr>
					<td><span class="fas fa-cog fa-5x fa-spin"></span></td>
				</tr>
				<tr style="height: 50%">
					<td></td>
				</tr>
			</table>

		</div>
		<div id="tmp_carouselExample" class="carousel slide"
			data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="img/apple-touch-icon.png"
						alt="First slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="img/apple-touch-icon.png"
						alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="img/apple-touch-icon.png"
						alt="Third slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
	</div>

	<script src="scripts/vendor/jquery-3.3.1.min.js"></script>
	<script src="scripts/vendor/bootstrap.bundle.min.js"></script>

	<script type="text/javascript">
//$("#tmp_carouselExample").clone().attr("id","carouselExample").appendTo("#main_view");
</script>

	<script src="scripts/initiateVariables.js"></script>
	<script src="scripts/chartRangeHandler.js"></script>
	<script src="scripts/contentHandler.js"></script>

	<script src="scripts/routing.js"></script>
</body>
</html>
